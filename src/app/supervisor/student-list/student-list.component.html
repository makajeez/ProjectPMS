<div class="card mat-elevation-z20">
  <h1> View Students Assigned To You</h1>
  <table class="table table-striped">
    <thead class="thead">
      <tr>
        <td>
          <h3>S/No</h3>
        </td>
        <!-- <td>
          <h3>Fullname</h3>
        </td> -->
        <td>
          <h3>RegistrationNo</h3>
        </td>
        <!-- <td>
          <h3>Supervisor</h3>
        </td> -->
      </tr>
    </thead>
    <tbody>
      <tr class="" style="margin-bottom: 20px; border-radius: 10px;" *ngFor="let student of students;index as i">
        <td *ngIf="i !== 0">
          {{ i }}
        </td>
        <!-- <td>
          {{student.FirstName}} {{student.LastName}}
        </td> -->
        <td *ngIf="i !== 0">
        {{student.username}}
        </td>
        <!-- <td>
          {{student.email}}
        </td> -->
      </tr>
    </tbody>
</table>
</div>
