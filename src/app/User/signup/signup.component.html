<div class="signup-card">
  <h1 style="text-align: center;">Signup </h1>
  <h3 style="text-align: center; padding-left: 15px; color: rgb(104, 102, 100);">Create an account, lets get your details</h3>


  <form action="" [formGroup]='signupForm'>
    <div class="center">
      <mat-form-field appearance='fill' background-color='blue'>
        <mat-label>Choose Entity</mat-label>
        <mat-select formControlName='entity' (change)="eListener(this.signupForm.controls.entity)">
          <mat-option *ngFor="let entity of entities" [value]='entity'>
            {{ entity }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="student" *ngIf="signupForm.value.entity === 'Student'">
      <label for="fName">
        FirstName:
        <input type="text" formControlName="fName" placeholder="Enter First Name">
      </label><br>
      <label for="lName">
        LastName:
        <input type="text" formControlName="lName" placeholder="Enter Last Name">
      </label><br>
      <label for="email">
        Email:
        <input type="email" formControlName="email" placeholder="Enter Mail Address">
      </label><br>
      <label for="phone">
        Phone:
        <input type="tel" formControlName="phone" placeholder="Enter Phone Number">
      </label><br>
      <label for="reg_no">
        Registration Number:
        <input type="text" formControlName="reg_no" placeholder="Enter Registration Number">
      </label><br>
      <div formGroupName='pwGroup'>
        <label for="password">
          Password:
          <input type="password" formControlName="pw1" placeholder="Shhh! Enter Something Super Secret" autocomplete="">
        </label><br>
        <label for="re-password">
          Retype Password:
          <input type="password" formControlName="pw2" placeholder="Re-Type SecretCode Please" autocomplete="">
        </label>
      </div>
    </div>
    <div class="projsuper" *ngIf="signupForm.value.entity === 'Project Supervisor'">
      <label for="fName">
        FirstName:
        <input type="text" formControlName="fName" placeholder="Enter First Name">
      </label><br>
      <label for="lName">
        LastName:
        <input type="text" formControlName="lName" placeholder="Enter Last Name">
      </label><br>
      <label for="email">
        Email:
        <input type="email" formControlName="email" placeholder="Enter Mail Address">
      </label><br>
      <label for="phone">
        Phone:
        <input type="tel" formControlName="phone" placeholder="Enter Phone Number">
      </label><br>
      <div formGroupName='pwGroup'>
        <label for="password">
          Password:
          <input type="password" formControlName="pw1" placeholder="Shhh! Enter Something Super Secret" autocomplete="">
        </label><br>
        <label for="re-password">
          Retype Password:
          <input type="password" formControlName="pw2" placeholder="Re-Type SecretCode Please" autocomplete="">
        </label>
      </div>
    </div>
    <div class="projcoord" *ngIf="signupForm.value.entity === 'Project Coordinator'">
      <label for="fName">
        FirstName:
        <input type="text" formControlName="fName" placeholder="Enter First Name">
      </label><br>
      <label for="lName">
        LastName:
        <input type="text" formControlName="lName" placeholder="Enter Last Name">
      </label><br>
      <label for="email">
        Email:
        <input type="email" formControlName="email" placeholder="Enter Mail Address">
      </label><br>
      <label for="phone">
        Phone:
        <input type="tel" formControlName="phone" placeholder="Enter Phone Number">
      </label><br>
      <div formGroupName='pwGroup'>
        <label for="password">
          Password:
          <input type="password" formControlName="pw1" placeholder="Shhh! Enter Something Super Secret" autocomplete="">
        </label><br>
        <label for="re-password">
          Retype Password:
          <input type="password" formControlName="pw2" placeholder="Re-Type SecretCode Please" autocomplete="">
        </label>
      </div>
    </div>
    <br>
    <button class="signup-button" (click)='signUp()'>let's Go</button>
  </form>

</div>
