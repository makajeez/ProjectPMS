
<div class="container">
  <h2 style="text-align:center;font-weight: 700;">Suggested Project Topics</h2>
  <hr color="#1976d2">
</div>

<div class="card mat-elevation-z20">
<table class="table table-striped">
  <thead class="thead">
    <tr>
      <td>S/N.</td>
      <td>Project Topic</td>
      <td>Submitted By</td>
      <td>Submission Date</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topic of topics;index as id">
      <td>{{id+ 1}}</td>
      <td>{{topic.topic}}</td>
      <td>{{topic.supervisor}}</td>
      <td>{{topic.date}}</td>
    </tr>
  </tbody>
